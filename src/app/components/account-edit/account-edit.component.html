<form (ngSubmit)="updateAccount()">
  <div class="form-group">
    <label for="code">เลขที่บัญชี</label>
    <input type="text" name="code" class="form-control" [(ngModel)]="account.code">
  </div>
  <div class="form-group">
    <label for="name">ชื่อบัญชี</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="account.name">
  </div>
  <div class="form-group">
    <label for="amount">ยอดคงเหลือ</label>
    <input type="text" name="amount" class="form-control" [(ngModel)]="account.amount">
  </div>

  <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
