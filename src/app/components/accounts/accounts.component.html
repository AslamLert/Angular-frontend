<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="code">เลขที่บัญชี</label>
    <input type="text" name="code" class="form-control" [(ngModel)]="account.code">
  </div>
  <div class="form-group">
    <label for="name">ชื่อบัญชี</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="account.name">
  </div>
  <div class="form-group">
    <label for="amount">ยอดคงเหลือ</label>
    <input type="text" name="amount" class="form-control" [(ngModel)]="account.amount">
  </div>
  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">เลขที่บัญชี</th>
      <th scope="col">ชื่อบัญชี</th>
      <th scope="col">ยอดคงเหลือ</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let acc of accounts"> <!--customers from array customers.c.ts-->
      <th scope="row">{{ acc.id }}</th>
      <td>{{ acc.code }}</td>
      <td>{{ acc.name }}</td>
      <td>{{ acc.amount }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(acc.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ acc.id }}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
